name: Build and Export Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch: # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -f docker/Dockerfile -t sportwarzsim:latest .

      - name: Save Docker image as tar
        run: |
          mkdir -p artifacts
          docker save sportwarzsim:latest -o artifacts/sportwarzsim.tar

      - name: Upload tar artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-sportwarzsim-tar
          path: artifacts/sportwarzsim.tar

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Tag and push image
        run: |
          docker tag sportwarzsim:latest daltontf1212/sportwarzsim:latest
          docker push daltontf1212/sportwarzsim:latest    